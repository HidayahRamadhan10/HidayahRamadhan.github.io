<!DOCTYPE html>
<html>
  <head>
    <style>
    /* WARNA LINK SAAT BELUM DIKLIK */
    a:link {color: red;}

    /* WARNA LINK SAAT SUDAH DIKLIK */
    a:visited {color: green;}

    /* WARNA LINK SAAT CURSOR MENGARAH PADA LINK TERSEBUT */
    a:hover {color: hotpink;}

    </style>
  </head>
  <body>
    <h2>Belajar Pseudo Classes</h2>

    <p><b><a href="#">Ini adalah contoh link</a></b></p>
    <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
    <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
  </body>
</html>

</html>
